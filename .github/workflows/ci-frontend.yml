name: CI

on:
  push:
    paths:
      - frontend-cli/**

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install dependencies
        working-directory: frontend-cli
        run: npm install
      - name: Run frontend linter
        working-directory: frontend-cli
        run: npm run lint
      - name: Run frontend tests
        working-directory: frontend-cli
        run: npm run test
