name: CI - Backend

on:
  push:
    paths:
      - backend/**

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install dependencies
        working-directory: backend
        run: npm install
      - name: Run backend linter
        working-directory: backend
        run: npm run lint
      - name: Run backend tests
        working-directory: backend
        run: npm run test
