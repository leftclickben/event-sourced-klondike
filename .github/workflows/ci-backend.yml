name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Install dependencies
        working-directory: backend
        run: npm install
      - name: Run backend linter
        working-directory: backend
        run: npm run lint
      - name: Run backend tests
        working-directory: backend
        run: npm run test
